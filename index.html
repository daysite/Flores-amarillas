<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores - 21 de Septiembre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a0635, #000000);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255, 235, 59, 0.4);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 235, 59, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 235, 59, 0.7);
            }
        }
        
        .bouquet {
            position: relative;
            width: 320px;
            height: 420px;
            margin: 0 auto;
            z-index: 5;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }
        
        .flower {
            position: absolute;
            font-size: 50px;
            color: #FFEB3B;
            filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.9));
            animation: float 5s ease-in-out infinite;
            opacity: 0;
            transform: translateY(20px);
            z-index: 2;
        }
        
        .flower::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 60px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            z-index: -1;
            border-radius: 2px;
        }
        
        .flower:nth-child(1) {
            animation-delay: 0.3s;
            top: 100px;
            left: 140px;
            font-size: 55px;
        }
        
        .flower:nth-child(2) {
            animation-delay: 0.6s;
            top: 80px;
            left: 100px;
            font-size: 48px;
        }
        
        .flower:nth-child(3) {
            animation-delay: 0.9s;
            top: 70px;
            left: 170px;
            font-size: 52px;
        }
        
        .flower:nth-child(4) {
            animation-delay: 1.2s;
            top: 130px;
            left: 80px;
            font-size: 45px;
        }
        
        .flower:nth-child(5) {
            animation-delay: 1.5s;
            top: 140px;
            left: 180px;
            font-size: 50px;
        }
        
        .flower:nth-child(6) {
            animation-delay: 1.8s;
            top: 170px;
            left: 140px;
            font-size: 47px;
        }
        
        .flower:nth-child(7) {
            animation-delay: 2.1s;
            top: 60px;
            left: 140px;
            font-size: 53px;
        }
        
        .flower:nth-child(8) {
            animation-delay: 2.4s;
            top: 110px;
            left: 60px;
            font-size: 44px;
        }
        
        .flower:nth-child(9) {
            animation-delay: 2.7s;
            top: 120px;
            left: 200px;
            font-size: 46px;
        }
        
        .flower:nth-child(10) {
            animation-delay: 3.0s;
            top: 180px;
            left: 100px;
            font-size: 42px;
        }
        
        .flower:nth-child(11) {
            animation-delay: 3.3s;
            top: 190px;
            left: 170px;
            font-size: 43px;
        }
        
        .flower:nth-child(12) {
            animation-delay: 3.6s;
            top: 150px;
            left: 140px;
            font-size: 49px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(-8px) rotate(2deg);
            }
            50% {
                transform: translateY(-5px) rotate(-2deg);
            }
            75% {
                transform: translateY(-10px) rotate(3deg);
            }
        }
        
        .wrapping {
            position: absolute;
            bottom: 0;
            width: 180px;
            height: 220px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 10px 10px 5px 5px;
            z-index: 1;
            transform: rotateX(20deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }
        
        .ribbon {
            position: absolute;
            bottom: 30px;
            width: 120px;
            height: 40px;
            background: linear-gradient(to right, #F44336, #E91E63);
            z-index: 6;
            border-radius: 5px;
            animation: ribbon 4s ease-in-out infinite;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes ribbon {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }
        
        .falling-petal {
            position: absolute;
            font-size: 20px;
            color: #FFEB3B;
            top: -30px;
            opacity: 0.8;
            animation: fall linear forwards;
            z-index: 2;
            filter: drop-shadow(0 0 3px rgba(255, 235, 59, 0.7));
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .dedication {
            font-size: 2.8rem;
            margin-top: 40px;
            color: #FFEB3B;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.9);
            font-style: italic;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
            font-family: 'Georgia', serif;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 235, 59, 1), 0 0 35px rgba(255, 235, 59, 0.8);
            }
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 1rem;
            color: rgba(255, 235, 59, 0.7);
            z-index: 20;
            text-align: center;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .bouquet {
                transform: scale(0.8);
            }
            
            .message {
                font-size: 1.2rem;
                padding: 20px;
            }
            
            .dedication {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

    <script>
        // Crear contenedor para pÃ©talos que caen
        const fallingPetals = document.createElement('div');
        fallingPetals.style.position = 'fixed';
        fallingPetals.style.top = '0';
        fallingPetals.style.left = '0';
        fallingPetals.style.width = '100%';
        fallingPetals.style.height = '100%';
        fallingPetals.style.pointerEvents = 'none';
        fallingPetals.style.zIndex = '1';
        document.body.appendChild(fallingPetals);
        
        // FunciÃ³n para crear pÃ©talos que caen
        function createFallingPetal() {
            const fallingPetal = document.createElement('div');
            fallingPetal.className = 'falling-petal';
            fallingPetal.innerHTML = 'ðŸŒ¸';
            
            // PosiciÃ³n horizontal aleatoria
            const posX = Math.random() * 100;
            fallingPetal.style.left = `${posX}%`;
            
            // TamaÃ±o aleatorio
            const size = Math.random() * 15 + 15;
            fallingPetal.style.fontSize = `${size}px`;
            
            // DuraciÃ³n de la animaciÃ³n
            const duration = Math.random() * 8 + 5;
            fallingPetal.style.animationDuration = `${duration}s`;
            
            fallingPetals.appendChild(fallingPetal);
            
            // Eliminar el pÃ©talo despuÃ©s de que termine la animaciÃ³n
            setTimeout(() => {
                if (fallingPetal.parentNode) {
                    fallingPetal.remove();
                }
            }, duration * 1000);
        }
        
        // Iniciar la lluvia de pÃ©talos
        function startFallingPetals() {
            // Crear algunos pÃ©talos iniciales
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createFallingPetal();
                }, i * 400);
            }
            
            // Continuar creando pÃ©talos en intervalos
            setInterval(createFallingPetal, 600);
        }
        
        // Iniciar animaciones cuando la pÃ¡gina cargue
        window.addEventListener('load', () => {
            // Hacer que las flores del ramo aparezcan gradualmente
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    flower.style.opacity = '1';
                }, index * 300);
            });
            
            // Iniciar pÃ©talos cayendo
            startFallingPetals();
        });
    </script>
