<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 95%;
            max-width: 500px;
        }
        
        .title {
            font-size: 2.8rem;
            color: #FFD700;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        
        .bouquet-container {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 20px auto;
        }
        
        /* Tallos */
        .stem {
            position: absolute;
            bottom: 70px;
            width: 5px;
            height: 0;
            background: linear-gradient(to top, #2e7d32, #1b5e20);
            border-radius: 2px;
            animation: growStem 1.5s forwards;
            opacity: 0;
            z-index: 5;
        }
        
        @keyframes growStem {
            to { 
                height: var(--stem-height);
                opacity: 1; 
            }
        }
        
        /* Hojas */
        .leaf {
            position: absolute;
            width: 0;
            height: 0;
            background: #2e7d32;
            border-radius: 0 50% 50% 0;
            z-index: 6;
            opacity: 0;
            animation: growLeaf 1s forwards;
        }
        
        @keyframes growLeaf {
            to {
                width: 25px;
                height: 12px;
                opacity: 0.9;
            }
        }
        
        /* Flores - Girasoles */
        .flower {
            position: absolute;
            font-size: 0;
            color: #FFD700;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.9));
            opacity: 0;
            animation: growFlower 1.2s forwards;
            z-index: 10;
        }
        
        @keyframes growFlower {
            to {
                font-size: 3.8rem;
                opacity: 1;
            }
        }
        
        /* POSICIONES EXACTAS */
        /* Tallos y flores con animaciones individuales */
        .stem:nth-child(1), .flower:nth-child(1) { 
            left: 165px; 
            --stem-height: 180px;
            animation-delay: 0.8s; 
        }
        .stem:nth-child(2), .flower:nth-child(2) { 
            left: 175px; 
            --stem-height: 170px;
            animation-delay: 1.2s; 
        }
        .stem:nth-child(3), .flower:nth-child(3) { 
            left: 135px; 
            --stem-height: 160px;
            animation-delay: 1.6s; 
        }
        .stem:nth-child(4), .flower:nth-child(4) { 
            left: 115px; 
            --stem-height: 175px;
            animation-delay: 2.0s; 
        }
        .stem:nth-child(5), .flower:nth-child(5) { 
            left: 95px; 
            --stem-height: 165px;
            animation-delay: 2.4s; 
        }
        .stem:nth-child(6), .flower:nth-child(6) { 
            left: 195px; 
            --stem-height: 155px;
            animation-delay: 2.8s; 
        }
        .stem:nth-child(7), .flower:nth-child(7) { 
            left: 215px; 
            --stem-height: 170px;
            animation-delay: 3.2s; 
        }
        .stem:nth-child(8), .flower:nth-child(8) { 
            left: 235px; 
            --stem-height: 160px;
            animation-delay: 3.6s; 
        }
        
        /* Posiciones verticales flores */
        .flower:nth-child(1) { bottom: 250px; animation-delay: 1.0s; }
        .flower:nth-child(2) { bottom: 240px; animation-delay: 1.4s; }
        .flower:nth-child(3) { bottom: 230px; animation-delay: 1.8s; }
        .flower:nth-child(4) { bottom: 245px; animation-delay: 2.2s; }
        .flower:nth-child(5) { bottom: 235px; animation-delay: 2.6s; }
        .flower:nth-child(6) { bottom: 225px; animation-delay: 3.0s; }
        .flower:nth-child(7) { bottom: 240px; animation-delay: 3.4s; }
        .flower:nth-child(8) { bottom: 230px; animation-delay: 3.8s; }
        
        /* Hojas con animaciones individuales */
        .leaf:nth-child(9) { 
            bottom: 140px; left: 150px; transform: rotate(45deg);
            animation-delay: 4.2s; 
        }
        .leaf:nth-child(10) { 
            bottom: 120px; left: 170px; transform: rotate(-30deg);
            animation-delay: 4.4s; 
        }
        .leaf:nth-child(11) { 
            bottom: 130px; left: 130px; transform: rotate(60deg);
            animation-delay: 4.6s; 
        }
        .leaf:nth-child(12) { 
            bottom: 110px; left: 190px; transform: rotate(-45deg);
            animation-delay: 4.8s; 
        }
        
        /* Envoltura */
        .wrapping {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 70px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 10px 10px 6px 6px;
            z-index: 4;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: wrapAppear 1s forwards;
            animation-delay: 5.2s;
        }
        
        @keyframes wrapAppear {
            to { opacity: 1; }
        }
        
        /* Cinta */
        .ribbon {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: linear-gradient(45deg, #F44336, #E91E63);
            border-radius: 5px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: ribbonAppear 1s forwards;
            animation-delay: 5.6s;
        }
        
        @keyframes ribbonAppear {
            to { opacity: 1; }
        }
        
        /* Tiempo */
        .time-display {
            margin: 25px 0 15px 0;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 6.0s;
        }
        
        .time-display div {
            margin: 8px 0;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .time-display div:nth-child(1) { animation-delay: 6.2s; }
        .time-display div:nth-child(2) { animation-delay: 6.4s; }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Efecto de partÃ­culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0.6;
        }
        
        @keyframes particleFloat {
            to { transform: translateY(-100vh); }
        }
        
        /* BotÃ³n de reinicio */
        .reset-btn {
            background: linear-gradient(45deg, #FFD700, #FFA000);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 6.8s;
            transition: transform 0.3s;
        }
        
        .reset-btn:hover {
            transform: scale(1.05);
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .bouquet-container {
                transform: scale(0.8);
            }
            
            .title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="card">
        <h1 class="title">Feliz 21 de Septiembre</h1>
        
        <div class="bouquet-container">
            <!-- Tallos -->
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            
            <!-- Flores -->
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            <div class="flower">ðŸŒ»</div>
            
            <!-- Hojas -->
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            
            <div class="wrapping"></div>
            <div class="ribbon">Para Ti</div>
        </div>
        
        <div class="time-display">
            <div>0:00</div>
            <div>1:36</div>
        </div>
        
        <button class="reset-btn" onclick="resetAnimation()">Ver de Nuevo</button>
    </div>

    <script>
        // Crear partÃ­culas
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
        }
        
        // Reiniciar animaciÃ³n
        function resetAnimation() {
            // Recargar la pÃ¡gina suavemente
            window.location.reload();
        }
        
        // Iniciar
        window.addEventListener('load', createParticles);
        
        // Efecto de escritura para el tÃ­tulo
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.title');
            title.style.animation = 'fadeIn 1s forwards';
        });
    </script>
</body>
</html>
