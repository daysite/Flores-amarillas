<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas - 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFEB3B;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 90%;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 235, 59, 0.3);
        }
        
        .flower {
            position: absolute;
            font-size: 0;
            opacity: 0;
            transition: all 3s ease-in-out;
            filter: drop-shadow(0 0 8px rgba(255, 235, 59, 0.9));
            z-index: 5;
            color: #FFEB3B;
        }
        
        .flower.show {
            font-size: 40px;
            opacity: 1;
        }
        
        .falling-flower {
            position: absolute;
            font-size: 24px;
            color: #FFEB3B;
            top: -50px;
            opacity: 0.7;
            animation: fall linear forwards;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 235, 59, 0.7));
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 235, 59, 0.7);
            z-index: 20;
            text-align: center;
            width: 100%;
        }
        
        .heart {
            color: #ff4d4d;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Para ti en este 21 de septiembre</h2>
        <p>Las flores amarillas iluminan mi día,<br>como tú iluminas mi vida.</p>
    </div>
    
    <div class="footer">
        Hecho con <span class="heart">❤️</span> para ti
    </div>

    <script>
        // Configuración
        const flowers = ['🌼', '🌻']; // Solo flores amarillas
        const totalFlowers = 40;
        let flowersCreated = 0;
        let fallingInterval;
        
        // Crear contenedores
        const flowerContainer = document.createElement('div');
        flowerContainer.style.position = 'fixed';
        flowerContainer.style.top = '0';
        flowerContainer.style.left = '0';
        flowerContainer.style.width = '100%';
        flowerContainer.style.height = '100%';
        flowerContainer.style.pointerEvents = 'none';
        document.body.appendChild(flowerContainer);
        
        const fallingFlowers = document.createElement('div');
        fallingFlowers.style.position = 'fixed';
        fallingFlowers.style.top = '0';
        fallingFlowers.style.left = '0';
        fallingFlowers.style.width = '100%';
        fallingFlowers.style.height = '100%';
        fallingFlowers.style.pointerEvents = 'none';
        fallingFlowers.style.zIndex = '1';
        document.body.appendChild(fallingFlowers);
        
        // Función para crear una flor que aparece gradualmente
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Seleccionar un emoji de flor amarilla
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Posición aleatoria
            const posX = Math.random() * 85 + 5;
            const posY = Math.random() * 70 + 15;
            
            flower.style.left = `${posX}%`;
            flower.style.top = `${posY}%`;
            
            // Tamaño aleatorio
            const size = Math.random() * 30 + 30;
            flower.style.fontSize = `${size}px`;
            
            // Rotación inicial aleatoria
            const rotation = Math.random() * 360;
            flower.style.transform = `rotate(${rotation}deg)`;
            
            flowerContainer.appendChild(flower);
            
            // Mostrar la flor gradualmente
            setTimeout(() => {
                flower.classList.add('show');
            }, 100);
            
            // Ocultar y eliminar la flor después de un tiempo
            setTimeout(() => {
                flower.classList.remove('show');
                setTimeout(() => {
                    if (flower.parentNode) {
                        flower.remove();
                    }
                }, 3000);
            }, 15000);
        }
        
        // Función para crear flores que caen
        function createFallingFlower() {
            const fallingFlower = document.createElement('div');
            fallingFlower.className = 'falling-flower';
            fallingFlower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Posición horizontal aleatoria
            const posX = Math.random() * 100;
            fallingFlower.style.left = `${posX}%`;
            
            // Tamaño aleatorio
            const size = Math.random() * 20 + 20;
            fallingFlower.style.fontSize = `${size}px`;
            
            // Duración de la animación
            const duration = Math.random() * 10 + 5;
            fallingFlower.style.animationDuration = `${duration}s`;
            
            fallingFlowers.appendChild(fallingFlower);
            
            // Eliminar la flor después de que termine la animación
            setTimeout(() => {
                if (fallingFlower.parentNode) {
                    fallingFlower.remove();
                }
            }, duration * 1000);
        }
        
        // Iniciar la lluvia de flores
        function startFallingFlowers() {
            // Crear algunas flores iniciales
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFallingFlower();
                }, i * 300);
            }
            
            // Continuar creando flores en intervalos
            fallingInterval = setInterval(createFallingFlower, 800);
        }
        
        // Iniciar flores que aparecen gradualmente
        function startFlowers() {
            // Crear flores iniciales
            for (let i = 0; i < totalFlowers; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 500);
            }
            
            // Regenerar flores continuamente
            setInterval(() => {
                // Contar flores actuales
                const currentFlowers = flowerContainer.childElementCount;
                
                // Crear nuevas flores si es necesario
                if (currentFlowers < totalFlowers) {
                    for (let i = 0; i < (totalFlowers - currentFlowers); i++) {
                        setTimeout(() => {
                            createFlower();
                        }, i * 500);
                    }
                }
            }, 5000);
        }
        
        // Iniciar todas las animaciones
        startFlowers();
        startFallingFlowers();
        
        // Ajustar para dispositivos móviles
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.querySelector('.message').style.fontSize = '1rem';
            document.querySelector('.message h2').style.fontSize = '1.4rem';
        }
    </script>
</body>
</html>
