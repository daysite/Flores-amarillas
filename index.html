<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Ti - 21 de Septiembre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .header {
            margin: 30px 0;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 235, 59, 0.3);
            max-width: 90%;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #FFEB3B;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.7);
        }
        
        .date {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 25px;
            color: #fff;
        }
        
        .heart {
            color: #ff4d4d;
            display: inline-block;
            animation: pulse 1.5s infinite;
            margin: 0 5px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .flower-container {
            position: relative;
            width: 100%;
            height: 50vh;
            max-width: 800px;
            margin: 20px auto;
            z-index: 10;
        }
        
        .flower {
            position: absolute;
            font-size: 0;
            opacity: 0;
            transition: all 3s ease-in-out;
            filter: drop-shadow(0 0 8px rgba(255, 235, 59, 0.9));
            z-index: 5;
        }
        
        .flower.show {
            font-size: 40px;
            opacity: 1;
        }
        
        .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .falling-flower {
            position: absolute;
            font-size: 24px;
            color: #FFEB3B;
            top: -50px;
            opacity: 0.7;
            animation: fall linear forwards;
            z-index: 2;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .controls {
            margin: 30px 0;
            z-index: 20;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, #FFC107, #FFEB3B);
            color: #000;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.7);
        }
        
        .progress {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            z-index: 20;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #FFC107, #FFEB3B);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 20;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .date {
                font-size: 1.3rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
        
        .for {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flores para Ti <span class="heart">üíõ</span></h1>
        <div class="date">21 de Septiembre</div>
        <div class="message">
            A veces las cosas m√°s bellas no se dicen con palabras,<br> 
            se expresan con peque√±os detalles que vienen del coraz√≥n.
        </div>
        <div class="for">Para: <span id="recipientName">Ella</span></div>
    </div>
    
    <div class="flower-container" id="flowerContainer"></div>
    
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="controls">
        <button class="btn" id="startBtn"><i class="fas fa-play"></i> Iniciar Flores</button>
        <button class="btn" id="resetBtn"><i class="fas fa-redo"></i> Reiniciar</button>
        <button class="btn" id="personalizeBtn"><i class="fas fa-edit"></i> Personalizar</button>
    </div>
    
    <div class="footer">
        Hecho con <span class="heart">‚ù§Ô∏è</span> para el 21 de septiembre
    </div>
    
    <div class="falling-flowers" id="fallingFlowers"></div>

    <script>
        // Configuraci√≥n
        const flowers = ['üåº', 'üåª', 'üíÆ', 'üèµÔ∏è'];
        const totalFlowers = 50;
        let flowersCreated = 0;
        let fallingInterval;
        
        // Elementos DOM
        const flowerContainer = document.getElementById('flowerContainer');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const personalizeBtn = document.getElementById('personalizeBtn');
        const fallingFlowers = document.getElementById('fallingFlowers');
        const recipientNameEl = document.getElementById('recipientName');
        
        // Funci√≥n para crear una flor que aparece gradualmente
        function createFlower() {
            if (flowersCreated >= totalFlowers) return;
            
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Seleccionar un emoji de flor aleatorio
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Posici√≥n aleatoria
            const posX = Math.random() * 90;
            const posY = Math.random() * 80;
            
            flower.style.left = `${posX}%`;
            flower.style.top = `${posY}%`;
            
            // Tama√±o aleatorio
            const size = Math.random() * 30 + 30;
            flower.style.fontSize = `${size}px`;
            
            // Rotaci√≥n inicial aleatoria
            const rotation = Math.random() * 360;
            flower.style.transform = `rotate(${rotation}deg)`;
            
            flowerContainer.appendChild(flower);
            
            // Mostrar la flor gradualmente despu√©s de un peque√±o retraso
            setTimeout(() => {
                flower.classList.add('show');
            }, 100);
            
            flowersCreated++;
            
            // Actualizar barra de progreso
            progressBar.style.width = `${(flowersCreated / totalFlowers) * 100}%`;
            
            // Crear m√°s flores hasta alcanzar el total
            if (flowersCreated < totalFlowers) {
                setTimeout(createFlower, 300);
            }
        }
        
        // Funci√≥n para crear flores que caen
        function createFallingFlower() {
            const fallingFlower = document.createElement('div');
            fallingFlower.className = 'falling-flower';
            fallingFlower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Posici√≥n horizontal aleatoria
            const posX = Math.random() * 100;
            fallingFlower.style.left = `${posX}%`;
            
            // Tama√±o aleatorio
            const size = Math.random() * 20 + 20;
            fallingFlower.style.fontSize = `${size}px`;
            
            // Duraci√≥n de la animaci√≥n
            const duration = Math.random() * 10 + 5;
            fallingFlower.style.animationDuration = `${duration}s`;
            
            fallingFlowers.appendChild(fallingFlower);
            
            // Eliminar la flor despu√©s de que termine la animaci√≥n
            setTimeout(() => {
                fallingFlower.remove();
            }, duration * 1000);
        }
        
        // Iniciar la lluvia de flores
        function startFallingFlowers() {
            // Crear algunas flores iniciales
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFallingFlower();
                }, i * 300);
            }
            
            // Continuar creando flores en intervalos
            fallingInterval = setInterval(createFallingFlower, 800);
        }
        
        // Detener la lluvia de flores
        function stopFallingFlowers() {
            clearInterval(fallingInterval);
        }
        
        // Reiniciar la animaci√≥n
        function resetAnimation() {
            // Detener flores que caen
            stopFallingFlowers();
            
            // Eliminar todas las flores
            while (flowerContainer.firstChild) {
                flowerContainer.removeChild(flowerContainer.firstChild);
            }
            
            while (fallingFlowers.firstChild) {
                fallingFlowers.removeChild(fallingFlowers.firstChild);
            }
            
            // Reiniciar contadores
            flowersCreated = 0;
            progressBar.style.width = '0%';
            
            // Ocultar bot√≥n de reinicio y mostrar bot√≥n de inicio
            startBtn.style.display = 'flex';
        }
        
        // Personalizar la dedicatoria
        function personalize() {
            const name = prompt('¬øC√≥mo se llama ella?', 'Ella');
            if (name) {
                recipientNameEl.textContent = name;
                
                const message = prompt('Escribe un mensaje personalizado:', 'A veces las cosas m√°s bellas no se dicen con palabras, se expresan con peque√±os detalles que vienen del coraz√≥n.');
                if (message) {
                    document.querySelector('.message').textContent = message;
                }
            }
        }
        
        // Event Listeners
        startBtn.addEventListener('click', () => {
            createFlower();
            startFallingFlowers();
            startBtn.style.display = 'none';
        });
        
        resetBtn.addEventListener('click', resetAnimation);
        
        personalizeBtn.addEventListener('click', personalize);
        
        // Iniciar la lluvia de flores al cargar la p√°gina
        startFallingFlowers();
    </script>
</body>
</html>
