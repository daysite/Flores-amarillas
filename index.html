<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores Amarillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1a2e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20;
        }
        
        .title {
            font-size: 2.8rem;
            color: #FFD700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            font-weight: bold;
        }
        
        .bouquet {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 2rem auto;
        }
        
        /* Tallos */
        .stem {
            position: absolute;
            bottom: 0;
            width: 6px;
            height: 180px;
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            border-radius: 3px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .stem::before, .stem::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 180px;
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            border-radius: 3px;
        }
        
        .stem::before {
            left: -20px;
            transform: rotate(-5deg);
        }
        
        .stem::after {
            right: -20px;
            transform: rotate(5deg);
        }
        
        /* Hojas */
        .leaf {
            position: absolute;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            border-radius: 0 50% 50% 0;
            z-index: 6;
            animation: leafFloat 4s ease-in-out infinite;
        }
        
        .leaf:nth-child(1) {
            width: 30px;
            height: 15px;
            bottom: 80px;
            left: 130px;
            transform: rotate(30deg);
            animation-delay: 0.5s;
        }
        
        .leaf:nth-child(2) {
            width: 35px;
            height: 18px;
            bottom: 110px;
            left: 125px;
            transform: rotate(45deg);
            animation-delay: 1s;
        }
        
        .leaf:nth-child(3) {
            width: 40px;
            height: 20px;
            bottom: 140px;
            left: 120px;
            transform: rotate(60deg);
            animation-delay: 1.5s;
        }
        
        .leaf:nth-child(4) {
            width: 30px;
            height: 15px;
            bottom: 80px;
            right: 130px;
            transform: rotate(-30deg) scaleX(-1);
            animation-delay: 0.5s;
        }
        
        .leaf:nth-child(5) {
            width: 35px;
            height: 18px;
            bottom: 110px;
            right: 125px;
            transform: rotate(-45deg) scaleX(-1);
            animation-delay: 1s;
        }
        
        .leaf:nth-child(6) {
            width: 40px;
            height: 20px;
            bottom: 140px;
            right: 120px;
            transform: rotate(-60deg) scaleX(-1);
            animation-delay: 1.5s;
        }
        
        @keyframes leafFloat {
            0%, 100% { transform: rotate(60deg) translateY(0); }
            50% { transform: rotate(55deg) translateY(-3px); }
        }
        
        /* Flores */
        .flower {
            position: absolute;
            font-size: 3.2rem;
            color: #FFD700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            z-index: 10;
            animation: flowerFloat 5s ease-in-out infinite;
        }
        
        .flower:nth-child(1) {
            top: 50px;
            left: 130px;
            animation-delay: 0.3s;
        }
        
        .flower:nth-child(2) {
            top: 70px;
            left: 90px;
            animation-delay: 0.6s;
            font-size: 2.8rem;
        }
        
        .flower:nth-child(3) {
            top: 60px;
            right: 90px;
            animation-delay: 0.9s;
            font-size: 2.9rem;
        }
        
        .flower:nth-child(4) {
            top: 100px;
            left: 70px;
            animation-delay: 1.2s;
            font-size: 2.7rem;
        }
        
        .flower:nth-child(5) {
            top: 110px;
            right: 70px;
            animation-delay: 1.5s;
            font-size: 2.6rem;
        }
        
        .flower:nth-child(6) {
            top: 150px;
            left: 110px;
            animation-delay: 1.8s;
            font-size: 2.5rem;
        }
        
        .flower:nth-child(7) {
            top: 40px;
            left: 160px;
            animation-delay: 2.1s;
            font-size: 3rem;
        }
        
        .flower:nth-child(8) {
            top: 90px;
            left: 50px;
            animation-delay: 2.4s;
            font-size: 2.4rem;
        }
        
        .flower:nth-child(9) {
            top: 100px;
            right: 50px;
            animation-delay: 2.7s;
            font-size: 2.4rem;
        }
        
        @keyframes flowerFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-4px) rotate(2deg); }
            50% { transform: translateY(-2px) rotate(-2deg); }
            75% { transform: translateY(-5px) rotate(3deg); }
        }
        
        /* Envoltura */
        .wrapping {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 80px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 8px 8px 5px 5px;
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Cinta */
        .ribbon {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: linear-gradient(to right, #F44336, #E91E63);
            border-radius: 4px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: ribbonFloat 4s ease-in-out infinite;
        }
        
        @keyframes ribbonFloat {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg) translateY(-3px); }
        }
        
        /* Efecto de part칤culas doradas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0.7;
        }
        
        @keyframes particleFloat {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .bouquet {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Feliz 21 de Septiembre</h1>
        
        <div class="bouquet">
            <div class="stem"></div>
            <div class="wrapping"></div>
            <div class="ribbon">Para Ti</div>
            
            <!-- Hojas -->
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            
            <!-- Flores -->
            <div class="flower">游꺞</div>
            <div class="flower">游꺞</div>
            <div class="flower">游꺞</div>
            <div class="flower">游꺝</div>
            <div class="flower">游꺝</div>
            <div class="flower">游꺝</div>
            <div class="flower">游꺞</div>
            <div class="flower">游꺝</div>
            <div class="flower">游꺞</div>
        </div>
    </div>

    <script>
        // Crear part칤culas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posici칩n aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Tama침o aleatorio
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Duraci칩n de animaci칩n aleatoria
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Inicializar efectos
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
