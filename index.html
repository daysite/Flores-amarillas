<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Girasoles - 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1a2e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            padding: 20px;
        }
        
        .title {
            font-size: 2.8rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            font-weight: bold;
        }
        
        .bouquet-container {
            position: relative;
            width: 350px;
            height: 450px;
            margin: 0 auto;
        }
        
        /* Tallos */
        .stem {
            position: absolute;
            bottom: 50px;
            width: 5px;
            height: 0;
            background: linear-gradient(to top, #2e7d32, #1b5e20);
            border-radius: 2px;
            transform-origin: bottom center;
            animation: growStem 1.5s forwards;
            opacity: 0;
            z-index: 5;
        }
        
        @keyframes growStem {
            to {
                height: 180px;
                opacity: 1;
            }
        }
        
        /* Hojas */
        .leaf {
            position: absolute;
            width: 0;
            height: 0;
            background: #2e7d32;
            border-radius: 0 50% 50% 0;
            z-index: 6;
            opacity: 0;
            animation: growLeaf 1s forwards;
        }
        
        @keyframes growLeaf {
            to {
                width: 25px;
                height: 15px;
                opacity: 0.8;
            }
        }
        
        /* Flores - Girasoles */
        .flower {
            position: absolute;
            font-size: 0;
            color: #FFD700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            opacity: 0;
            animation: growFlower 1s forwards;
            z-index: 10;
            transform-origin: bottom center;
        }
        
        @keyframes growFlower {
            to {
                font-size: 3.5rem;
                opacity: 1;
            }
        }
        
        /* Posiciones de tallos */
        .stem:nth-child(1) { left: 150px; animation-delay: 0.3s; }
        .stem:nth-child(2) { left: 130px; animation-delay: 0.6s; }
        .stem:nth-child(3) { left: 170px; animation-delay: 0.9s; }
        .stem:nth-child(4) { left: 110px; animation-delay: 1.2s; }
        .stem:nth-child(5) { left: 190px; animation-delay: 1.5s; }
        .stem:nth-child(6) { left: 90px; animation-delay: 1.8s; }
        .stem:nth-child(7) { left: 210px; animation-delay: 2.1s; }
        
        /* Alturas de los tallos */
        .stem:nth-child(1) { height: 180px; }
        .stem:nth-child(2) { height: 170px; }
        .stem:nth-child(3) { height: 175px; }
        .stem:nth-child(4) { height: 165px; }
        .stem:nth-child(5) { height: 160px; }
        .stem:nth-child(6) { height: 185px; }
        .stem:nth-child(7) { height: 155px; }
        
        /* Posiciones de hojas */
        .leaf:nth-child(8) { 
            bottom: 120px; left: 145px; transform: rotate(45deg);
            animation-delay: 1.8s; 
        }
        .leaf:nth-child(9) { 
            bottom: 100px; left: 165px; transform: rotate(-30deg);
            animation-delay: 2.0s; 
        }
        .leaf:nth-child(10) { 
            bottom: 130px; left: 125px; transform: rotate(60deg);
            animation-delay: 2.2s; 
        }
        
        /* Posiciones de flores (girasoles) */
        .flower:nth-child(11) { 
            bottom: 230px; left: 150px; 
            animation-delay: 2.4s; 
        }
        .flower:nth-child(12) { 
            bottom: 220px; left: 130px; 
            animation-delay: 2.6s; 
        }
        .flower:nth-child(13) { 
            bottom: 225px; left: 170px; 
            animation-delay: 2.8s; 
        }
        .flower:nth-child(14) { 
            bottom: 215px; left: 110px; 
            animation-delay: 3.0s; 
        }
        .flower:nth-child(15) { 
            bottom: 210px; left: 190px; 
            animation-delay: 3.2s; 
        }
        .flower:nth-child(16) { 
            bottom: 235px; left: 90px; 
            animation-delay: 3.4s; 
        }
        .flower:nth-child(17) { 
            bottom: 205px; left: 210px; 
            animation-delay: 3.6s; 
        }
        
        .wrapping {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 70px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 8px 8px 5px 5px;
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: wrapAppear 1s forwards;
            animation-delay: 4.0s;
        }
        
        @keyframes wrapAppear {
            to {
                opacity: 1;
            }
        }
        
        .ribbon {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: linear-gradient(to right, #F44336, #E91E63);
            border-radius: 4px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: ribbonAppear 1s forwards;
            animation-delay: 4.5s;
        }
        
        @keyframes ribbonAppear {
            to {
                opacity: 1;
            }
        }
        
        .dedication {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            opacity: 0;
            animation: textAppear 1.5s forwards;
            animation-delay: 5.0s;
        }
        
        @keyframes textAppear {
            to {
                opacity: 1;
            }
        }
        
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0.7;
        }
        
        @keyframes particleFloat {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .bouquet-container {
                transform: scale(0.8);
            }
            
            .dedication {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Feliz 21 de Septiembre</h1>
        
        <div class="bouquet-container">
            <!-- Tallos -->
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            
            <!-- Hojas -->
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            
            <!-- Flores - Girasoles -->
            <div class="flower">üåª</div>
            <div class="flower">üåª</div>
            <div class="flower">üåª</div>
            <div class="flower">üåª</div>
            <div class="flower">üåª</div>
            <div class="flower">üåª</div>
            <div class="flower">üåª</div>
            
            <div class="wrapping"></div>
            <div class="ribbon">Para Ti</div>
        </div>
        
        <div class="dedication">Para ti en este d√≠a especial</div>
        
        <div class="footer">Hecho con ‚ù§Ô∏è para el 21 de septiembre</div>
    </div>

    <script>
        // Crear part√≠culas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posici√≥n aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Tama√±o aleatorio
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Duraci√≥n de animaci√≥n aleatoria
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Inicializar efectos
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
