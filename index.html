<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores - 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1a2e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            padding: 20px;
        }
        
        .title {
            font-size: 2.8rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            font-weight: bold;
        }
        
        .bouquet-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }
        
        .bouquet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 250px;
        }
        
        .flower {
            position: absolute;
            font-size: 2.8rem;
            color: #FFD700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            opacity: 0;
            animation: flowerAppear 1s forwards;
            z-index: 10;
        }
        
        @keyframes flowerAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Posiciones para formar un ramo compacto */
        .flower:nth-child(1) { top: 30px; left: 80px; animation-delay: 0.3s; }
        .flower:nth-child(2) { top: 20px; left: 110px; animation-delay: 0.6s; }
        .flower:nth-child(3) { top: 40px; left: 140px; animation-delay: 0.9s; }
        .flower:nth-child(4) { top: 60px; left: 70px; animation-delay: 1.2s; }
        .flower:nth-child(5) { top: 70px; left: 100px; animation-delay: 1.5s; }
        .flower:nth-child(6) { top: 80px; left: 130px; animation-delay: 1.8s; }
        .flower:nth-child(7) { top: 90px; left: 160px; animation-delay: 2.1s; }
        .flower:nth-child(8) { top: 100px; left: 60px; animation-delay: 2.4s; }
        .flower:nth-child(9) { top: 110px; left: 90px; animation-delay: 2.7s; }
        .flower:nth-child(10) { top: 120px; left: 120px; animation-delay: 3.0s; }
        .flower:nth-child(11) { top: 130px; left: 150px; animation-delay: 3.3s; }
        .flower:nth-child(12) { top: 140px; left: 80px; animation-delay: 3.6s; }
        
        .wrapping {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 5px 5px 3px 3px;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: wrapAppear 1s forwards;
            animation-delay: 4.0s;
        }
        
        @keyframes wrapAppear {
            to {
                opacity: 1;
            }
        }
        
        .ribbon {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 25px;
            background: linear-gradient(to right, #F44336, #E91E63);
            border-radius: 3px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: ribbonAppear 1s forwards;
            animation-delay: 4.5s;
        }
        
        @keyframes ribbonAppear {
            to {
                opacity: 1;
            }
        }
        
        .dedication {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            opacity: 0;
            animation: textAppear 1.5s forwards;
            animation-delay: 5.0s;
        }
        
        @keyframes textAppear {
            to {
                opacity: 1;
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0.7;
        }
        
        @keyframes particleFloat {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .bouquet-container {
                transform: scale(0.8);
            }
            
            .dedication {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Feliz 21 de Septiembre</h1>
        
        <div class="bouquet-container">
            <div class="bouquet">
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
                <div class="flower">游꺞</div>
            </div>
            <div class="wrapping"></div>
            <div class="ribbon">Para Ti</div>
        </div>
        
        <div class="dedication">Para ti en este d칤a especial</div>
    </div>

    <script>
        // Crear part칤culas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posici칩n aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Tama침o aleatorio
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Duraci칩n de animaci칩n aleatoria
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Inicializar efectos
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
