<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.8rem;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            font-weight: bold;
        }
        
        .bouquet-container {
            position: relative;
            width: 380px;
            height: 480px;
            margin: 0 auto 20px;
        }
        
        /* Tallos */
        .stem {
            position: absolute;
            bottom: 80px;
            width: 6px;
            height: 0;
            background: linear-gradient(to top, #2e7d32, #1b5e20);
            border-radius: 3px;
            transform-origin: bottom center;
            animation: growStem 1.5s forwards;
            opacity: 0;
            z-index: 5;
        }
        
        @keyframes growStem {
            to {
                opacity: 1;
            }
        }
        
        /* Flores */
        .flower {
            position: absolute;
            font-size: 0;
            color: #FFD700;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.9));
            opacity: 0;
            animation: growFlower 1.2s forwards;
            z-index: 10;
            transform-origin: bottom center;
        }
        
        @keyframes growFlower {
            to {
                font-size: 4.2rem;
                opacity: 1;
            }
        }
        
        /* Posiciones exactas como en la imagen - formaciÃ³n circular */
        .stem:nth-child(1), .flower:nth-child(1) { left: 180px; height: 210px; animation-delay: 0.2s; }
        .stem:nth-child(2), .flower:nth-child(2) { left: 150px; height: 200px; animation-delay: 0.4s; }
        .stem:nth-child(3), .flower:nth-child(3) { left: 210px; height: 205px; animation-delay: 0.6s; }
        .stem:nth-child(4), .flower:nth-child(4) { left: 130px; height: 195px; animation-delay: 0.8s; }
        .stem:nth-child(5), .flower:nth-child(5) { left: 230px; height: 190px; animation-delay: 1.0s; }
        .stem:nth-child(6), .flower:nth-child(6) { left: 110px; height: 215px; animation-delay: 1.2s; }
        .stem:nth-child(7), .flower:nth-child(7) { left: 250px; height: 185px; animation-delay: 1.4s; }
        .stem:nth-child(8), .flower:nth-child(8) { left: 170px; height: 205px; animation-delay: 1.6s; }
        .stem:nth-child(9), .flower:nth-child(9) { left: 190px; height: 200px; animation-delay: 1.8s; }
        .stem:nth-child(10), .flower:nth-child(10) { left: 140px; height: 195px; animation-delay: 2.0s; }
        .stem:nth-child(11), .flower:nth-child(11) { left: 220px; height: 210px; animation-delay: 2.2s; }
        
        /* Posiciones verticales de las flores */
        .flower:nth-child(1) { bottom: 290px; }
        .flower:nth-child(2) { bottom: 280px; }
        .flower:nth-child(3) { bottom: 285px; }
        .flower:nth-child(4) { bottom: 275px; }
        .flower:nth-child(5) { bottom: 270px; }
        .flower:nth-child(6) { bottom: 295px; }
        .flower:nth-child(7) { bottom: 265px; }
        .flower:nth-child(8) { bottom: 285px; }
        .flower:nth-child(9) { bottom: 280px; }
        .flower:nth-child(10) { bottom: 275px; }
        .flower:nth-child(11) { bottom: 290px; }
        
        /* Envoltura del ramo */
        .wrapping {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 90px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 12px 12px 8px 8px;
            z-index: 4;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: wrapAppear 1s forwards;
            animation-delay: 3.0s;
        }
        
        @keyframes wrapAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Cinta decorativa */
        .ribbon {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 40px;
            background: linear-gradient(45deg, #F44336, #E91E63);
            border-radius: 6px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: ribbonAppear 1s forwards;
            animation-delay: 3.5s;
        }
        
        @keyframes ribbonAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Tiempo como en la imagen */
        .time-display {
            margin-top: 25px;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
        }
        
        .time-display div {
            margin: 8px 0;
            letter-spacing: 2px;
        }
        
        /* Efecto de partÃ­culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0.7;
        }
        
        @keyframes particleFloat {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .bouquet-container {
                transform: scale(0.8);
            }
            
            .flower {
                font-size: 3.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Feliz 21 de Septiembre</h1>
        </div>
        
        <div class="bouquet-container">
            <!-- Tallos y flores -->
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>

            <div class="stem"></div>
            <div class="stem"></div>

            <div class="wrapping"></div>

        </div>
        
        <div class="time-display">
            <div>0:00</div>
            <div>1:36</div>

    </div>

    <script>
        // Crear partÃ­culas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Inicializar
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
