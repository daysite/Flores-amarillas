<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores - 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a0635, #000000);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 235, 59, 0.3);
            max-width: 90%;
        }
        
        .bouquet {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            z-index: 5;
            display: flex;
            justify-content: center;
        }
        
        .flower {
            position: absolute;
            font-size: 50px;
            color: #FFEB3B;
            filter: drop-shadow(0 0 8px rgba(255, 235, 59, 0.9));
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .flower:nth-child(1) {
            animation-delay: 0.5s;
            top: 120px;
            left: 130px;
        }
        
        .flower:nth-child(2) {
            animation-delay: 1s;
            top: 100px;
            left: 100px;
        }
        
        .flower:nth-child(3) {
            animation-delay: 1.5s;
            top: 90px;
            left: 160px;
        }
        
        .flower:nth-child(4) {
            animation-delay: 2s;
            top: 150px;
            left: 80px;
        }
        
        .flower:nth-child(5) {
            animation-delay: 2.5s;
            top: 160px;
            left: 170px;
        }
        
        .flower:nth-child(6) {
            animation-delay: 3s;
            top: 190px;
            left: 130px;
        }
        
        .flower:nth-child(7) {
            animation-delay: 3.5s;
            top: 80px;
            left: 130px;
        }
        
        .flower:nth-child(8) {
            animation-delay: 4s;
            top: 130px;
            left: 60px;
        }
        
        .flower:nth-child(9) {
            animation-delay: 4.5s;
            top: 140px;
            left: 190px;
        }
        
        .flower:nth-child(10) {
            animation-delay: 5s;
            top: 200px;
            left: 100px;
        }
        
        .flower:nth-child(11) {
            animation-delay: 5.5s;
            top: 210px;
            left: 160px;
        }
        
        .flower:nth-child(12) {
            animation-delay: 6s;
            top: 170px;
            left: 130px;
        }
        
        .stem {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 180px;
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            border-radius: 4px 4px 0 0;
            z-index: 4;
        }
        
        .leaves {
            position: absolute;
            bottom: 80px;
            width: 150px;
            height: 80px;
            background: #2e7d32;
            border-radius: 50%;
            z-index: 3;
            opacity: 0.7;
        }
        
        .ribbon {
            position: absolute;
            bottom: 70px;
            width: 100px;
            height: 30px;
            background: #ff4d4d;
            z-index: 6;
            border-radius: 5px;
            animation: ribbon 3s ease-in-out infinite;
        }
        
        .falling-flower {
            position: absolute;
            font-size: 24px;
            color: #FFEB3B;
            top: -50px;
            opacity: 0.7;
            animation: fall linear forwards;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 235, 59, 0.7));
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
                opacity: 0.9;
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes ribbon {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 235, 59, 0.7);
            z-index: 20;
            text-align: center;
            width: 100%;
        }
        
        .dedication {
            font-size: 2.5rem;
            margin-top: 30px;
            color: #FFEB3B;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.8);
            font-style: italic;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @media (max-width: 768px) {
            .bouquet {
                transform: scale(0.8);
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .dedication {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Feliz 21 de septiembre</h2>
        <p>Un ramo de flores amarillas para alegrar tu día</p>
    </div>
    
    <div class="bouquet">
        <div class="stem"></div>
        <div class="leaves"></div>
        <div class="ribbon"></div>
        <div class="flower">🌼</div>
        <div class="flower">🌼</div>
        <div class="flower">🌻</div>
        <div class="flower">🌼</div>
        <div class="flower">🌻</div>
        <div class="flower">🌼</div>
        <div class="flower">🌼</div>
        <div class="flower">🌻</div>
        <div class="flower">🌼</div>
        <div class="flower">🌻</div>
        <div class="flower">🌼</div>
        <div class="flower">🌻</div>
    </div>
    
    <div class="dedication">Al bonito</div>
    
    <div class="footer">
        Hecho con ❤️ para el 21 de septiembre
    </div>

    <script>
        // Crear contenedor para flores que caen
        const fallingFlowers = document.createElement('div');
        fallingFlowers.style.position = 'fixed';
        fallingFlowers.style.top = '0';
        fallingFlowers.style.left = '0';
        fallingFlowers.style.width = '100%';
        fallingFlowers.style.height = '100%';
        fallingFlowers.style.pointerEvents = 'none';
        fallingFlowers.style.zIndex = '1';
        document.body.appendChild(fallingFlowers);
        
        // Función para crear flores que caen
        function createFallingFlower() {
            const fallingFlower = document.createElement('div');
            fallingFlower.className = 'falling-flower';
            fallingFlower.innerHTML = Math.random() > 0.5 ? '🌼' : '🌻';
            
            // Posición horizontal aleatoria
            const posX = Math.random() * 100;
            fallingFlower.style.left = `${posX}%`;
            
            // Tamaño aleatorio
            const size = Math.random() * 20 + 20;
            fallingFlower.style.fontSize = `${size}px`;
            
            // Duración de la animación
            const duration = Math.random() * 10 + 5;
            fallingFlower.style.animationDuration = `${duration}s`;
            
            fallingFlowers.appendChild(fallingFlower);
            
            // Eliminar la flor después de que termine la animación
            setTimeout(() => {
                if (fallingFlower.parentNode) {
                    fallingFlower.remove();
                }
            }, duration * 1000);
        }
        
        // Iniciar la lluvia de flores
        function startFallingFlowers() {
            // Crear algunas flores iniciales
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFallingFlower();
                }, i * 300);
            }
            
            // Continuar creando flores en intervalos
            setInterval(createFallingFlower, 800);
        }
        
        // Iniciar animaciones cuando la página cargue
        window.addEventListener('load', () => {
            // Hacer que las flores del ramo aparezcan gradualmente
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    flower.style.opacity = '1';
                }, index * 200);
            });
            
            // Iniciar flores cayendo
            startFallingFlowers();
        });
    </script>
</body>
</html>
