<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de Septiembre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1a2e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .title {
            font-size: 2.8rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            font-weight: bold;
        }
        
        .bouquet-container {
            position: relative;
            width: 320px;
            height: 420px;
            margin: 0 auto;
        }
        
        /* Flores con tallos unidos - CENTRADAS */
        .flower-with-stem {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: appear 1.5s forwards;
            z-index: 10;
        }
        
        .stem {
            width: 6px;
            background: linear-gradient(to top, #2e7d32, #1b5e20);
            border-radius: 3px;
            z-index: 5;
        }
        
        .flower {
            font-size: 3.5rem;
            color: #FFD700;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            margin-bottom: -15px;
            z-index: 10;
        }
        
        @keyframes appear {
            to {
                opacity: 1;
            }
        }
        
        /* Posiciones CENTRADAS para formar un ramo compacto */
        .flower-with-stem:nth-child(1) { left: 150px; bottom: 70px; animation-delay: 0.3s; }
        .flower-with-stem:nth-child(2) { left: 130px; bottom: 65px; animation-delay: 0.6s; }
        .flower-with-stem:nth-child(3) { left: 170px; bottom: 68px; animation-delay: 0.9s; }
        .flower-with-stem:nth-child(4) { left: 110px; bottom: 62px; animation-delay: 1.2s; }
        .flower-with-stem:nth-child(5) { left: 190px; bottom: 60px; animation-delay: 1.5s; }
        .flower-with-stem:nth-child(6) { left: 90px; bottom: 75px; animation-delay: 1.8s; }
        .flower-with-stem:nth-child(7) { left: 210px; bottom: 58px; animation-delay: 2.1s; }
        .flower-with-stem:nth-child(8) { left: 140px; bottom: 68px; animation-delay: 2.4s; }
        .flower-with-stem:nth-child(9) { left: 160px; bottom: 65px; animation-delay: 2.7s; }
        .flower-with-stem:nth-child(10) { left: 120px; bottom: 63px; animation-delay: 3.0s; }
        .flower-with-stem:nth-child(11) { left: 180px; bottom: 70px; animation-delay: 3.3s; }
        
        /* Alturas de los tallos - TODOS DENTRO DE LA ENVOLTURA */
        .flower-with-stem:nth-child(1) .stem { height: 180px; }
        .flower-with-stem:nth-child(2) .stem { height: 175px; }
        .flower-with-stem:nth-child(3) .stem { height: 178px; }
        .flower-with-stem:nth-child(4) .stem { height: 172px; }
        .flower-with-stem:nth-child(5) .stem { height: 170px; }
        .flower-with-stem:nth-child(6) .stem { height: 185px; }
        .flower-with-stem:nth-child(7) .stem { height: 168px; }
        .flower-with-stem:nth-child(8) .stem { height: 178px; }
        .flower-with-stem:nth-child(9) .stem { height: 175px; }
        .flower-with-stem:nth-child(10) .stem { height: 173px; }
        .flower-with-stem:nth-child(11) .stem { height: 180px; }
        
        /* Envoltura del ramo - M츼S ANCHA */
        .wrapping {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 90px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            border-radius: 12px 12px 8px 8px;
            z-index: 4;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: wrapAppear 1s forwards;
            animation-delay: 4.0s;
        }
        
        @keyframes wrapAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Cinta decorativa */
        .ribbon {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 40px;
            background: linear-gradient(to right, #F44336, #E91E63);
            border-radius: 6px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: ribbonAppear 1s forwards;
            animation-delay: 4.5s;
        }
        
        @keyframes ribbonAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Dedicatoria especial */
        .dedication {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .dedication-text {
            font-size: 1.4rem;
            color: #FFD700;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            opacity: 0;
            animation: textAppear 1.5s forwards;
            animation-delay: 5.0s;
        }
        
        @keyframes textAppear {
            to {
                opacity: 1;
            }
        }
        
        /* Efecto de part칤culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0.7;
        }
        
        @keyframes particleFloat {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .bouquet-container {
                transform: scale(0.85);
            }
            
            .dedication-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Feliz 21 de Septiembre</h1>
        
        <div class="bouquet-container">
            <!-- Flores con tallos unidos y CENTRADAS -->
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            <div class="flower-with-stem">
                <div class="flower">游꺝</div>
                <div class="stem"></div>
            </div>
            
            <div class="wrapping"></div>
            <div class="ribbon">Para Ti</div>
        </div>
        
        <div class="dedication">
            <p class="dedication-text">
                En este d칤a especial, te env칤o estas flores amarillas<br>
                como s칤mbolo de amistad, cari침o y admiraci칩n.<br>
                Que iluminen tu d칤a como t칰 iluminas el m칤o.
            </p>
        </div>
    </div>

    <script>
        // Crear part칤culas de fondo
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posici칩n aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Tama침o aleatorio
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Duraci칩n de animaci칩n aleatoria
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Inicializar efectos
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
